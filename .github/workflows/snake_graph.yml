name: make snake_graph
on:
  workflow_dispatch:
jobs:
  build:
    name: snake_graph
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: | 
                dist/snek_dark.svg?palette=github-dark&color_snake=#ffffff
                dist/snek_light.svg?palette=github-light&color_snake=#7878FF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: crazy-max/ghaction-github-pages@v3.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
